<!-- Results Section (display search results here which are stored in the Library) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <h2>Title: {{ book.title }}</h2>
                <p>Author: {{ book.author }}</p>
                <p>ISBN: {{ book.isbn }}</p>
                <p>Summary: {{ book.summary }}</p>
                <img src="{{ book.cover }}" alt="Book Cover" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
